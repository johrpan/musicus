[package]
name = "musicus"
version = "0.1.0"
edition = "2021"

[dependencies]
adw = { package = "libadwaita", version = "0.5", features = ["v1_4"]}
gettext-rs = { version = "0.7", features = ["gettext-system"] }
gtk = { package = "gtk4", version = "0.7", features = ["v4_10", "blueprint"]}
log = "0.4"
once_cell = "1"
tracing-subscriber = "0.3"